<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styleStopWatch.css">
</head>
<body>
    <div class="canvas">
        <div class="waktu">
            <h1>
                <span class="green">000</span><span class="black">:</span><span class="red">00</span>
            </h1>
            <div class="buttons">
                <button class="mulai">Start Timer</button>
                <button class="berhenti">Stop Timer</button>
                <button class="reset">Reset Timer</button>
            </div>
        </div>
    </div>
</body>
</html>
